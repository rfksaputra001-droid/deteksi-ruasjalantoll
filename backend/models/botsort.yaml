# BoT-SORT configuration for vehicle tracking
# Same as the trained model configuration

tracker_type: botsort  # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.5  # threshold for the first association
track_low_thresh: 0.1  # threshold for the second association
new_track_thresh: 0.6  # threshold for init new track
track_buffer: 30  # buffer to calculate the time when to remove tracks
match_thresh: 0.8  # threshold for matching tracks
gmc_method: sparseOptFlow  # method of global motion compensation
proximity_thresh: 0.5  # threshold for tracking proximity
appearance_thresh: 0.25  # threshold for appearance similarity
with_reid: false  # whether to use re-identification
