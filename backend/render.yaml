# Render.com deployment configuration
# Pure Python Backend

services:
  - type: web
    name: yolo-detection-python-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: singapore
    plan: standard  # Recommended for YOLO processing
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: yolo_detection
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE_DAYS
        value: 7
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_FOLDER
        value: yolo-deteksi
      - key: CLIENT_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: MAX_VIDEO_SIZE
        value: 5368709120
      - key: PYTHON_VERSION
        value: 3.11.0
