services:
  - type: web
    name: yolo-detection-fullstack
    runtime: node
    plan: starter
    buildCommand: |
      cd backend && npm install &&
      cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.9"
    healthCheckPath: /health
    disk:
      name: backend-disk
      mountPath: /opt/render/project/src/temp
      sizeGB: 1
    autoDeploy: true