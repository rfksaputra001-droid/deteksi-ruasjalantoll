# =============================================================================
# Render.yaml - Python FastAPI Deployment Configuration  
# Deploy Pure Python YOLO Detection Backend
# Using Python 3.11 for compatibility with pre-built wheels
# =============================================================================

services:
  - type: web
    name: yolo-detection-python-api
    runtime: python
    region: singapore
    plan: free
    
    # Force Python 3.11 for compatibility
    pythonVersion: "3.11.9"
    
    # Build & start commands - upgrade tools first then install
    buildCommand: |
      cd backend &&
      python -m pip install --upgrade pip setuptools wheel &&
      pip install --no-cache-dir -r requirements.txt
    startCommand: cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    
    # Health check
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      
      # YOLO/OpenCV Settings for stability
      - key: OPENCV_LOG_LEVEL
        value: ERROR
      - key: QT_QPA_PLATFORM
        value: offscreen
      - key: YOLO_VERBOSE
        value: "False"
      - key: TORCH_HOME
        value: /tmp/.torch
      - key: NUMBA_DISABLE_JIT
        value: "1"
      - key: OMP_NUM_THREADS
        value: "1"
      - key: MPLCONFIGDIR
        value: /tmp/matplotlib
      
      # Database - Set these in Render dashboard
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: yolo_detection
      
      # JWT Settings - Set JWT_SECRET in Render dashboard
      - key: JWT_SECRET
        sync: false
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_HOURS
        value: "24"
      
      # Cloudinary - Set these in Render dashboard
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: CLOUDINARY_FOLDER
        value: yolo-detections
      
      # CORS Settings
      - key: CORS_ORIGINS
        value: "https://deteksi-ruasjalantoll.vercel.app,http://localhost:5173"
      - key: FRONTEND_URL
        value: "https://deteksi-ruasjalantoll.vercel.app"
      
      # Processing limits
      - key: MAX_VIDEO_SIZE
        value: "104857600"
      - key: PROCESSING_TIMEOUT
        value: "300"
